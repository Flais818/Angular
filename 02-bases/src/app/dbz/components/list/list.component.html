<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="
      let character of characterList;
      let i = index
      let isLast = last
      let isFirst = first
      let isEven = even
      let isOdd = odd"

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
      }">

<div>
    <span class="text-primary">
      {{i + 1}}.- {{ character.name }} - Power: {{ character.power }}
    </span>
</div>

<button
class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>
  </ul>
