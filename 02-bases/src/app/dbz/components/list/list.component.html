<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="
      let character of characterList;
      let i = index
      let isLast = last
      let isFirst = first
      let isEven = even
      let isOdd = odd"

      class="list-group-item"
      [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
      }">

    <span class="text-primary">
      {{i + 1}}.-
    </span>

    {{ character.name }} - Power: {{ character.power }}

  </li>
  </ul>
